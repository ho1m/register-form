<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/style.css">
        
        <title></title>
    </head>
    <body>
        
        <main>
            <section id="register-form" class="">
                <form id="register" class="container">
                            <h1 class="register-title">Registrera</h1>
                            <div class="row">
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" name="firstName" id="firstName" class="" placeholder="Förnamn*"  required>
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" name="lastName" id="lastName" class=""  placeholder="Efternamn*"  required>
                                </div>


                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" name="leverans" id="leverans" class="" placeholder="Leveransadress*"  required>
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <input type="text" name="fakturering" id="fakturering" class="" placeholder="Faktureringsadress">
                                </div>
                            
                                
                                <div class="form-group col-12 col-sm-6">
                                    <input type="password" name="password" id="password" class="" placeholder="Lösenord*"  required>
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <input type="password" name="confirmpassword" id="confirmpassword" class="" placeholder="Bekräfta lösenord*"  required>
                                </div>
                            
                            
                                <div class="form-group col-12 col-sm-6">
                                    <input type="email" name="email" id="email" class="" placeholder="E-postadress*"  required>
                                </div>
                            
                            
                                <div class="form-group agreements col-12 col-sm-6">
                                    <label for="gdpr" class="agree">
                                        <input type="checkbox" name="agree_box_one" id="gdpr" required>
                                        GDPR och användarvillkor*</label>
                                    <label for="news" class="agree">
                                        <input type="checkbox" name="agree_box_second" id="news"  required>
                                        Nyhets- och reklamutskick (enligt GDPR)*</label>
                                </div>
                        
                    
                        
                            </div>
                            <button id="register-btn" type="submit">Registrera</button>
                            
                            

                </form>
            </section>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
